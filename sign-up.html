<!DOCTYPE html>
<html>
<head>
	<title>The Sign-up Form</title>
	    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="sign-up.css">
</head>
<body>
		<div class="container">
			<header class="text-center col-12">
          		<h1 class="text-uppercase"><strong>Hello!!! and Welcome!!!!</strong></h1>
        	
			<form action="index.html">
				First Name: <input type="text" name="firstname" required><br>
				Last Name: <input type="text" name="lastname"><br>
				Birth Date: <input type="date" name="date-of-birth" required><br>
				Gender:
			 		<input type="radio" name="gender">Male
			 		<input type="radio" name="gender">Female
			 		<input type="radio" name="gender">Other<br>
				Email: <input type="email" name="email" required><br>
				Password: <input type="password" name="password" min="5" required><br>
				<a href="index.html"><input class="btn btn-primary btn-xl" type="submit" value="Sign up!"></a>
				<input class="btn btn-primary btn-xl" type="reset">

			</form>
			</header>
			</div>	
</body>
</html>
